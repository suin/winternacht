<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5F9EA8"/>
      <stop offset="100%" stop-color="#8CC3CB"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="42%" r="40%">
      <stop offset="0%" stop-color="#8CC3CB" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#8CC3CB" stop-opacity="0"/>
    </radialGradient>
    <mask id="crescent">
      <rect width="1280" height="640" fill="black"/>
      <circle cx="640" cy="240" r="72" fill="white"/>
      <circle cx="683" cy="208" r="60" fill="black"/>
    </mask>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="#1A1917"/>

  <!-- Atmospheric glow -->
  <ellipse cx="640" cy="280" rx="500" ry="350" fill="url(#glow)"/>

  <!-- Stars â€” scattered, varying opacity and size -->
  <!-- Bright stars -->
  <circle cx="180" cy="90" r="1.5" fill="#D6D3CE" opacity="0.7"/>
  <circle cx="350" cy="140" r="1" fill="#D6D3CE" opacity="0.5"/>
  <circle cx="480" cy="60" r="1.8" fill="#D6D3CE" opacity="0.6"/>
  <circle cx="760" cy="80" r="1.2" fill="#D6D3CE" opacity="0.5"/>
  <circle cx="920" cy="130" r="1.5" fill="#D6D3CE" opacity="0.6"/>
  <circle cx="1050" cy="70" r="1" fill="#D6D3CE" opacity="0.4"/>
  <circle cx="1150" cy="160" r="1.3" fill="#D6D3CE" opacity="0.5"/>
  <circle cx="130" cy="200" r="1" fill="#D6D3CE" opacity="0.3"/>
  <circle cx="290" cy="250" r="1.2" fill="#D6D3CE" opacity="0.35"/>
  <circle cx="1100" cy="240" r="1" fill="#D6D3CE" opacity="0.3"/>
  <!-- Accent-tinted stars (near the moon) -->
  <circle cx="540" cy="150" r="1.3" fill="#8CC3CB" opacity="0.4"/>
  <circle cx="730" cy="170" r="1" fill="#8CC3CB" opacity="0.35"/>
  <circle cx="580" cy="310" r="1" fill="#8CC3CB" opacity="0.25"/>
  <circle cx="710" cy="300" r="0.8" fill="#8CC3CB" opacity="0.2"/>
  <!-- Faint distant stars -->
  <circle cx="80" cy="320" r="0.8" fill="#D6D3CE" opacity="0.15"/>
  <circle cx="240" cy="50" r="0.8" fill="#D6D3CE" opacity="0.25"/>
  <circle cx="420" cy="180" r="0.8" fill="#D6D3CE" opacity="0.2"/>
  <circle cx="860" cy="50" r="0.8" fill="#D6D3CE" opacity="0.3"/>
  <circle cx="1000" cy="200" r="0.8" fill="#D6D3CE" opacity="0.2"/>
  <circle cx="1200" cy="100" r="0.8" fill="#D6D3CE" opacity="0.25"/>
  <circle cx="670" cy="120" r="0.6" fill="#D6D3CE" opacity="0.2"/>
  <circle cx="450" cy="280" r="0.6" fill="#D6D3CE" opacity="0.15"/>
  <circle cx="830" cy="260" r="0.6" fill="#D6D3CE" opacity="0.15"/>

  <!-- Crescent moon -->
  <rect width="1280" height="640" fill="url(#accent)" mask="url(#crescent)"/>

  <!-- Title -->
  <text x="640" y="400" text-anchor="middle"
        font-family="Inter, 'Noto Sans JP', -apple-system, sans-serif"
        font-size="64" font-weight="800" letter-spacing="-0.04em"
        fill="#D6D3CE">Winternacht</text>

  <!-- Tagline -->
  <text x="640" y="450" text-anchor="middle"
        font-family="Inter, 'Noto Sans JP', -apple-system, sans-serif"
        font-size="22" font-weight="300"
        fill="#7A7672">A design system of fragility and warmth</text>

  <!-- Handle -->
  <text x="640" y="560" text-anchor="middle"
        font-family="'JetBrains Mono', monospace"
        font-size="16" font-weight="500"
        fill="#504D48">suin</text>
</svg>
