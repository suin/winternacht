<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5F9EA8"/>
      <stop offset="100%" stop-color="#8CC3CB"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#8CC3CB" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#8CC3CB" stop-opacity="0"/>
    </radialGradient>
    <mask id="crescent">
      <rect width="256" height="256" fill="black"/>
      <circle cx="128" cy="128" r="64" fill="white"/>
      <circle cx="166" cy="100" r="54" fill="black"/>
    </mask>
  </defs>
  <rect width="256" height="256" rx="48" fill="#1A1917"/>
  <!-- Atmospheric glow behind moon -->
  <circle cx="128" cy="128" r="100" fill="url(#glow)"/>
  <!-- Crescent moon -->
  <rect width="256" height="256" fill="url(#accent)" mask="url(#crescent)"/>
</svg>
